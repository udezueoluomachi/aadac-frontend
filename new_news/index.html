                <img src="../images/logo.png" alt="aaDAC" class="logo-in-header-mid inline-block"/>
            </a>
        </div>
        <h1 class="larger-size">
            Post news
        </h1>
        <div class="posting-form-section">
            <form action="#" class="subscription-form">
                <label for="name-input">Author's name *</label>
                <br/>
                <input type="text" placeholder="Name"  class="input-section" id="name-input" required title="Type your name"/>
                <br/>
                <label for="title-input">News title *</label>
                <br/>
                <input type="text" placeholder="Title"  class="input-section" id="title-input" required title="Type article title"/>
                <br/>
                <label for="img-input">Cover photo *</label>
                <br/>
                <input type="file" accept="image/*" placeholder="Cover photo"  class="input-section" id="title-input" required title="Upload cover photo"/>
                <br/>
                <label for="description-input">News description *</label>
                <br/>
                <textarea placeholder="News description" id="description-input" class="input-section" title="Type in the descriptio  of this news"></textarea>
                <br/>
                <p>
                    News contents *
                </p>
                <br/>
                <div class="article-content-cont">
                    <div id="news-contents-carrier"></div>
                </div>
                <textarea id="contents" class="none" cols="30" rows="10"></textarea>
                <input type="submit" value="Post" class="input-section pure-black-bg text-pure-white-color" title="Post news">
            </form>
        </div>

        </div>
    </div>
    <script>
        $(document).ready(
            () => {
                const name_input = $("#name-input");
                const email_input = $("#email-input");
                const location_input = $("#location-input");
                const description_input = $("#description-input");
                const submit_btn = $("input[type='submit']");
                const contents = $("#contents")

                const inputs = [name_input , email_input , location_input , description_input];

                ClassicEditor
                    .create( document.querySelector( '#news-contents-carrier' ) )
                    .then( editor => {
                        editor.model.document.on( 'change:data', () => {
                            contents.val(editor.getData());/*
                            editor.getData().trim() === "" ? $(".topic-contents").html(`
                                <p class="centered-text">
                                    The preview of you article would appear here
                                </p>`) : $(".topic-contents").html(editor.getData());
                            validateForm();*/
                        } );
                    } )
                    .catch( error => {
                        console.error( error );
                    } );

                submit_btn.click(
                    e => {
                        e.preventDefault();

                        if(inputs.some(e => e.val().toString().trim() === "")) {
                            swal("Some fields are empty", "Fill them to continue" , "info");
                        }
                        else {

                            swal("Subscribing...","Please wait", {
                                buttons : false,
                                closeOnEsc : false,
                                closeOnClickOutside : false
                            });
    
                            const xhttp = new XMLHttpRequest();
    
                            xhttp.onload = function() {
                                let response = this.responseText;
                                data = JSON.parse(response);
                                swal.close();
                                localStorage.setItem("email_address",email_input.val());
                                if(data.res === "Subscribed") {
                                    swal("Subscribed" , name_input.val() + ", thanks for subscribing to our newsletter. You will get email notifications when we post contents on our site.","success");
                                    inputs.forEach(e => e.val(""));
                                }
                                else {
                                    swal("Opps" , "You have already subcribed with this email address", "info");
                                }
                            };
    
                            xhttp.open("POST" , "http://localhost:2022/", true);
    
                            xhttp.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    
                            xhttp.send(`name=${name_input.val()}&email_address=${email_input.val()}&location=${location_input.val()}&work_description=${description_input.val()}&req_name=newsletter-subscription`);
                        }
                    }
                )
            }
        );
    </script>
