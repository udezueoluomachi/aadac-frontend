<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="width: 100%;">
        <div style="color: #000000; max-width: 400px; margin: auto; ">
            <div style="border-bottom: 0.6px solid #D2D3D5;height: 10vh;min-height: max-content;width: 100%;padding: 5px 10px;">
                <a href="https://aadacnetwork.com/" style="height: 50px;margin: auto; display: block;">
                    <img src="https://aadacnetwork.com/images/logo.png" alt="aaDAC" style="display: block; height: 32px; margin: auto;"/>
                </a>
            </div>
            <div style="margin: 0 0 0px;padding: 20px 10px;">
                <h1 style="margin-top: 30px;">Hello, ${e.name}</h1>
                <p style="margin-top: 20px;">Here are recent Changemaker stories curated for our community!</p>
                <div style="margin-top: 20px;
                height:auto;
                width: 100%;
                max-width: 400px;
                border: 1px solid #c7c7c7;
                padding: 4px;">
                    <div class="text-contents-for-news" style="
                    width: 100%;
                    margin: 8px auto;
                    padding: 0 6px;
                    overflow: hidden;
                    text-overflow: ellipsis; ">
                    <h2 href="${news_url}" class="news-title" style="
                    color: #101010;
                    display:block;
                    word-break: break-all;">${news_title}</h2>
                    <p href="${news_url}" class="news-description-cont" style="
                    color: #101010;
                    display:block;
                    word-break: break-all;
                    margin-top: 8px;">${news_description} </p>
                    <a href="${news_url}" class="news-description-cont" style="
                    color: #101010;
                    display:block;
                    word-break: break-all;
                    font-style: italic;
                    font-weight: bold;
                    margin-top: 16px;">Read full news</a>
                    </div>
                </div>
            </div>
            <div style="background-color: #000000; padding: 20px 10px; color: #ffffff;" >
                <div>
                    <h2 style="text-align:center;">
                        Follow us
                    </h2>
                    <div style="text-align:center; ">
                        <a href="https://www.facebook.com/profile.php?id=100086599685407" style="color: #ffffff; text-decoration: none;">
                            Facebook
                        </a>
                        <br/>
                        <a href="https://instagram.com/aadac95" style="color: #ffffff; text-decoration: none;">
                            Instagram
                        </a>
                        <br/>
                        <a href="http://twitter.com/@aadacnetwork" style="color: #ffffff; text-decoration: none;">
                            Twitter
                        </a>
                    </div>
                    <br/>
                    <p style="text-align:center; ">
                        &copy; ${new Date().getFullYear()} aaDAC. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
